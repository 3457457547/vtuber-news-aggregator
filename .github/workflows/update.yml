name: Update VTuber News

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run scraper
      run: |
        python scrape.py
    
    - name: Configure Git
      run: |
        git config user.name "vtuber-bot"
        git config user.email "bot@github-actions.com"
    
    - name: Commit changes
      run: |
        git add cache/scraped_data.json
        if ! git diff --staged --quiet; then
          git commit -m "ðŸ¤– Update cache: $(date -u +'%Y-%m-%d %H:%M') UTC"
          git push
        fi
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'public'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
